</head>
    <body>
        <button onclick="fun1()"> Task 1 </button><br><hr>
        Enter number1 : <input type="text" id="numId1"><br>
        Enter number2 : <input type="text" id="numId2"><br><br>
        <button onclick="fun2()"> Task 2 </button><br><hr>
        Enter your age: <input type="text" id="ageId"><br><br>
        <button onclick="fun3()"> Task 3 </button><br><hr>
        <button onclick="fun4()"> Task 4 </button><br><hr>
        <button onclick="fun5(['OOP', 'JAVA', 'Computer Networks', 'Cyber Security', 'Web Development','Operating Systems'])">Task 5</button><br><hr>
        <button onclick="fun6()"> Task 6 </button><br><hr>
        <button onclick="fun7()" id="btn"> Task 7 </button><br><hr>
        Enter any number : <input type="text" id="numId"><br>
        <button onclick="fun8()"> Task 8 </button><br><hr>
        <button onclick="fun9()"> Task 9 </button><br><hr>
        <div id="demo"></div>
        <div id="salaryId"></div>
        <script>
            function fun1(){

                var num1=40;
                var num2=4;
                var result=num1+num2;
                console.log(result);

                let firstName="Shivang";
                let lastName="Desai";
                let name=firstName.concat(" ",lastName);
                console.log(name);

                const arr=[12,'Hello',24,'World']
                console.log(arr);

                var outputElement = document.getElementById("demo");

                outputElement.innerHTML = "TASK 1" + "<br><br>";
                outputElement.innerHTML += "Using Var keyword and Integer datatype: "+ result + "<br>";
                outputElement.innerHTML += "Using Let keyword and String datatype: "+ name + "<br>";
                outputElement.innerHTML += "Using Const keyword and Array datatype: "+ arr + "<br>";
            }

            function fun2(){
                let num1=parseInt(document.getElementById('numId1').value);
                let num2=parseInt(document.getElementById('numId2').value);
                let sum=num1+num2;
                let diff=num1-num2;
                let product=num1*num2;
                let quotient=num1/num2;

                //Display content
                var output = document.getElementById("demo");
                output.innerHTML = "TASK 2" + "<br><br>";
                output.innerHTML += "Sum of number: "+ sum + "<br>";
                output.innerHTML += "Difference of number: "+ diff + "<br>";
                output.innerHTML += "Product of number: "+ product + "<br>";
                output.innerHTML += "Quotient of number: "+ quotient + "<br>";
            
            }

            function fun3(){
                var age = parseInt(document.getElementById('ageId').value);
                var message;
                if (age < 18) {
                    message = "You are a minor!!";
                } 
                else if (age >= 18 && age <= 65) {
                    message = "You are an adult!!";
                } 
                else {
                    message = "You are a senior citizen!!";
                }
                var outputElement = document.getElementById("demo");
                outputElement.innerHTML = "TASK 3" + "<br><br>";
                outputElement.innerHTML += message;
            }

            function fun4(){
                function minMax(){
                    var minSalary = Math.min(...salaries);
                    var maxSalary = Math.max(...salaries);
                    return {
                        min: minSalary,
                        max: maxSalary
                    };
                }
                var salaries = [15000, 30000, 22000, 14000, 43000];
                var result = minMax(salaries);
                var array=document.getElementById("demo");
                array.innerHTML="Task 4"+ "<br>";
                array.innerHTML+="Salary:"+ salaries +"<br><br>";
                var output=document.getElementById("salaryId");
                output.innerHTML+="Maximum salary:"+ result.max+"<br>";
                output.innerHTML+="Minimum salary:"+ result.min+"<br>";
                console.log("Minimum salary:", result.min);
                console.log("Maximum salary:", result.max); 
            }

            function fun5(books) {
                var booksContainer = document.getElementById("demo");
                booksContainer.innerHTML = "";

                for (var i = 0; i < books.length; i++) {
                    var book = books[i];
                    var bookElement = document.createElement("p");
                    bookElement.textContent = book;
                    booksContainer.appendChild(bookElement);
                }
             }
        
            function fun6(){
            let subject;
            function display() {
                subject="Full Stack Web Development";
            }
            display();
            console.log(subject);
            var output=document.getElementById('demo');
            output.innerHTML="Task 6" + '<br>';
            output.innerHTML+="The subject name is "+subject+'<br>';
        }

        function fun7(){
            const button=document.getElementById('btn');
            button.addEventListener('click',function displayContent(){
                let initialText="Click 1";
                if (button.textContent.toLowerCase().includes(initialText.toLowerCase())) {
                    button.textContent = 'Click 2';
                } 
                else {
                    button.textContent = initialText;
                };
            });
        }

        function fun8(){
            let num=parseInt(document.getElementById('numId').value);
            let msg=document.getElementById('demo');
            msg.innerHTML="Task 8";
            msg.innerHTML+="";
            function throwAnError() {
                if(num<0)
                throw new Error('You entered negative number!!');

                else{
                    msg.innerHTML="Task 8" + "<br>";
                    msg.innerHTML+="The number is " + num;
                }
            }
            try {
                throwAnError();
            } catch (error) {
                msg.innerHTML="Task 8";
                msg.innerHTML+=error.message + '<br>';
                msg.innerHTML+=error.name;
                console.log(error.message);
                console.log(error.name); // Error
            }
        }

        function fun9(some) {
            function myDisplayer(some) {
                document.getElementById("demo").innerHTML = "The multiplication of two numbers: "+some+'<br>';
            }
          
            function myCalculator(num1, num2) {
                let sum = num1 * num2;
                myDisplayer(sum);
            }
            myCalculator(15, 5);
            document.getElementById("demo").innerHTML += "Wait for 2 seconds" + "<br>";
            setTimeout(myFunction, 2000);

            function myFunction() {
                document.getElementById("demo").innerHTML += "Welcome to the world!!";
            }
        }
        </script>
    </body>
</html>
